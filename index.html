<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Приглашение на свидание к 14 февраля</title>
</head>
<body>
  <div class="container">
    <h1 id="question">Будешь моей валентинкой?</h1>
    <img src="valentine.png" alt="Valentine's Day" class="valentine-image">
    <div class="buttons">
      <button class="yes-btn" id="yesBtn" onclick="showLoveMessage()">Да</button>
      <button class="no-btn" id="movingButton">Нет</button>
    </div>
    <div id="loveMessageContainer"></div>
  </div>

  <script>
function showLoveMessage() {
      const loveMessageContainer = document.getElementById('loveMessageContainer');
      for (let i = 0; i < 50; i++) { // Создаем 50 сердец
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = Math.random() * 2 + 3 + "s";
        heart.innerText = '❤';
        loveMessageContainer.appendChild(heart);
        setTimeout(() => {
          heart.remove();
          if (i === 49) {
            displayLoveMessage();
          }
        }, 5000);
      }
    }

    function displayLoveMessage() {
      const loveMessageContainer = document.getElementById('loveMessageContainer');
      document.getElementById('question').style.display = 'none';
      document.getElementById('yesBtn').style.display = 'none';
      document.getElementById('movingButton').style.display = 'none';

      const loveMessage = document.createElement('div');
      loveMessage.id = 'loveMessage';
      loveMessage.innerText = 'Я люблю тебя, Владочка';
      loveMessageContainer.appendChild(loveMessage);
      loveMessage.classList.add('show');
    }
var button = document.getElementById('movingButton');

button.addEventListener('mouseover', function() {
  var newX = Math.random() * (window.innerWidth - button.clientWidth);
  var newY = Math.random() * (window.innerHeight - button.clientHeight);
  button.style.left = newX + 'px';
  button.style.top = newY + 'px';
});
  </script>
</body>
</html>
